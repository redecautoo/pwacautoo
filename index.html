  <head>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cautoo" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="/icons/app-icon.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Cautoo - Alertas Veiculares</title>
    <meta name="description" content="Envie alertas anônimos para proprietários de veículos através da placa. Seguro, rápido e prático." />

    <meta property="og:title" content="Cautoo - Alertas Veiculares" />
    <meta property="og:description" content="Envie alertas anônimos para proprietários de veículos através da placa. Seguro, rápido e prático." />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1f2e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 180px;
        height: auto;
        animation: pulse 1.5s ease-in-out infinite;
      }
      #splash-screen .loading-dots {
        margin-top: 32px;
        display: flex;
        gap: 8px;
      }
      #splash-screen .loading-dots span {
        width: 10px;
        height: 10px;
        background: #10B77F;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      #splash-screen .loading-dots span:nth-child(1) { animation-delay: -0.48s; }
      #splash-screen .loading-dots span:nth-child(2) { animation-delay: -0.32s; }
      #splash-screen .loading-dots span:nth-child(3) { animation-delay: -0.16s; }
      #splash-screen .loading-dots span:nth-child(4) { animation-delay: 0s; }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
    </style>
  </head>

  <body>
    <div id="splash-screen">
      <img src="/icons/splash-logo.png" alt="Cautoo" />
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('[SW] Service Worker registered successfully:', registration.scope);
            })
            .catch(function(error) {
              console.log('[SW] Service Worker registration failed:', error);
            });
        });
      }

      // Splash screen removal
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 800);
      });
    </script>
  </body>
</html>
